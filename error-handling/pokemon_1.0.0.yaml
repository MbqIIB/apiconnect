            - operations:
                - verb: get
                  path: /pokemon
              execute:
                - invoke:
                    title: invoke
                    timeout: 60
                    verb: GET
                    cache-response: protocol
                    cache-ttl: 900
                    version: 1.0.0
                    target-url: 'https://pokemons.mybluemix.net/api/pokemons/'
