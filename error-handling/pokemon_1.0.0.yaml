          version: 1.0.0
    catch: []
  gateway: datapower-gateway
paths:
  '/pokemon/{id}':
    get:
      responses:
        '200':
          description: 200 OK
    parameters:
      - name: id
        type: string
        required: true
        in: path
  /pokemon:
    get:
      responses:
        '200':
          description: 200 OK
    post:
      responses:
        '200':
          description: 200 OK
      parameters:
        - $ref: '#/parameters/Authorization'
definitions: {}
tags: []
